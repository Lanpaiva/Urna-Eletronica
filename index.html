<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Eletrônica</title>
  <link rel="stylesheet" href="style.css"/>
</head>
  <header>
    <div class="youtube-title">
      <p>Exerça seu direito ao voto!</p>
    </div>
    <div class="box-youtube">
      <div class="youtube">
        <iframe width="360" height="215" src="https://www.youtube.com/embed/mdQauvXiWFA?start=32"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </header>
    <body>
      <div class="urna">
        <div class="tela">
          <div class="d-1">
              <div class="d-1-left">
              <div class="d-1-1">
                <span>SEU VOTO PARA</span>
              </div>
              <div class="d-1-2">
                <span>VEREADOR</span>
              </div>
              <div class="d-1-3">
                 <div class="numero pisca"></div>
                 <div class="numero"></div>
                </div>
              <div class="d-1-4">
                NOME: Joaquina de Tal <BR/>
                PARTIDO:AWS <BR/>
                VICE-PREFEITO: Fulano de Tal <BR/>
              </div>
          </div>
          <div class="d-1-right">
              <div class="d-1-image">
                <img src="images/img4.jpeg" alt="" />
                PREFEITA
              </div>
              <div class="d-1-image small">
                <img src="images/img3.jpeg" alt="" />
                VICE-PREFEITO
              </div>
          </div>
      </div>
      <div class="d-2">
        Aperte a tela: <br/>
        CONFIRMA para CONFIRMAR este voto <br/>
        CORRIGE para REINICIAR este voto
      </div>
    </div>
    <div class="teclado">
      <div class="teclado--linha">
        <div class="teclado--botão" onclick="clicou('1')">1</div>
        <div class="teclado--botão" onclick="clicou('2')">2</div>
        <div class="teclado--botão" onclick="clicou('3')">3</div>
    </div>
    <div class="teclado--linha">
        <div class="teclado--botão" onclick="clicou('4')">4</div>
        <div class="teclado--botão" onclick="clicou('5')">5</div>
        <div class="teclado--botão" onclick="clicou('6')">6</div>
  </div>
  <div class="teclado--linha">
        <div class="teclado--botão" onclick="clicou('7')">7</div>
        <div class="teclado--botão" onclick="clicou('8')">8</div>
        <div class="teclado--botão" onclick="clicou('9')">9</div>
</div>
<div class="teclado--linha">
        <div class="teclado--botão" onclick="clicou('0')">0</div>
</div>
<div class="teclado--linha">
        <div class="teclado--botão botão--branco" onclick ="branco()">BRANCO</div>
        <div class="teclado--botão botão--corrige" onclick ="corrige()">CORRIGE</div>
        <div class="teclado--botão botão--confirma" onclick ="confirma()">CONFIRMA</div>
</div>
<script src="etapas.js"></script>
<script src="script.js"></script>
</body>
</html>
